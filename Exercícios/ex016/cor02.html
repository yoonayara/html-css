<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to top, #F76D4A, #D64940, #ED5381, #D640B8, #DB4AF7 );/*to left, to top, to top, to bottom*/
            background-attachment: fixed;
        } 
            /*radial-gradient (circle, cores), gradiente em círculo*/

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
